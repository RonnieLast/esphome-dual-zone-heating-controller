# Climate Thermostat configuration taken from https://community.home-assistant.io/t/diy-heating-and-hot-water-controller/321592/2
climate:
  - platform: thermostat
    id: heating_controller
    name: "Upstairs Controller"
    sensor: upstairs_room_temps_average
    preset:
      - name: Home
        default_target_temperature_low: 20 °C
    visual:
      min_temperature: 16.0 °C
      max_temperature: 25.0 °C
      temperature_step: 0.5 °C
    min_heating_off_time: 300s
    min_heating_run_time: 300s
    heat_overrun: 0.5 °C
    heat_deadband: 0.2 °C
    heat_action:
      - switch.turn_on: relay4_direct
    min_idle_time: 0s
    idle_action:
      - switch.turn_off: relay4_direct
    off_mode:
      - switch.turn_off: relay4_direct
      - delay: 0.2s  # Clashes with going idle
