          update_interval: 0.5s
      - pulse:
          name: "Fast Pulse"
          transition_length: 0.1s
          update_interval: 0.4s
      - pulse:
          name: "Slow Pulse"
          transition_length: 1s
          update_interval: 2s
      - pulse:
          name: "Standby 1"
          transition_length: 1s
          update_interval: 4s
      - strobe:
          name: "Standby2"
          colors:
            - state: true
              brightness: 70%
              duration: 150ms
            - state: false
              duration: 1500ms
      - pulse:
          name: "HeatingActive"
          transition_length: 1.5s
          update_interval: 2s
      - strobe:
          name: "Automode"
          colors:
            - state: true
              brightness: 70%
              duration: 1650ms
            - state: false
              duration: 350ms
      - pulse:
          name: "Automode2"
          transition_length:
            on_length: 1.1s
            off_length: 50ms
          update_interval: 2s
  - platform: monochromatic
    name: Hot Water
    output: button_light_dhw
    id: button_light_switch_dhw
    internal: true
    # restore_mode: ALWAYS_OFF
    effects:
      - pulse:
          name: "Blink"
          transition_length: 0.5s
          update_interval: 0.5s
      - pulse:
          name: "Fast Pulse"
          transition_length: 0.1s
          update_interval: 0.4s
      - pulse:
          name: "Slow Pulse"
          transition_length: 1s
          update_interval: 2s
      - pulse:
          name: "Standby 1"
          transition_length: 1s
          update_interval: 4s
      - strobe:
          name: "Standby2"
          colors:
            - state: true
